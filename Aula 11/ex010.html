<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvelocidade" id="txtvelocidade">km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resposta"></div>
    <script>
        function calcular() {
            var txtvel = window.document.getElementById("txtvelocidade");
            var velocidade = Number.parseFloat(txtvel.value);
            var res = window.document.getElementById("resposta");
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${velocidade}km/h</strong>.</p>`;
            if (velocidade > 60) {
                res.innerHTML += "<p>Você está <strong>multado</strong> por excesso de velocidade!</p>"
            }
            res.innerHTML += "<p>Dirija sempre com cinto de segurança!</p>";
        }
    </script>
</body>
</html>
